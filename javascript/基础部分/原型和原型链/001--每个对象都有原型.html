<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每个对象都有原型</title>
</head>

<body>
    <script>
        let aa = {}; //Object ,js中的根对象
        console.log(aa);
        console.log(aa.__proto__);

        let bb = {
                name: 'David'
            } //创建的纯数据字典对象，原型为null
        console.log("bb==>", bb);
    </script>
</body>

</html>
