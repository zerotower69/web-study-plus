<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的原型</title>
</head>

<body>
    <script>
        function User() {}
        //自身直接调用的方法，与类的静态方法比较
        User.__proto__.view = function() {
            console.log("User function view method");
        };
        User.view();

        //实例化可用方法，与实例化对象后的方法 比较
        User.prototype.show = function() {
            console.log("ZeroTower");
        };
        let zt = new User();
        zt.show();
        //也可以
        User.prototype.show();
        console.log(User.prototype == zt.__proto__);
    </script>
</body>

</html>
