<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean的基本使用</title>
</head>

<body>
    <script>
        let a1 = true;
        let a2 = false;
        let b = new Boolean(true);
        console.log(a1);
        console.log(a2);
        console.log(b);
        console.log(b.valueOf());
    </script>
</body>
