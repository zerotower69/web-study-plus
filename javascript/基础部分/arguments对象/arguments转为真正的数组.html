<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments转为真数组</title>
</head>

<body>
    <script>
        //一共有三种方法将arguments对象转为真正的数组
        function test(a, b, c) {
            console.log(arguments);
            //打印当前arguments类型
            //console.log("type of arguments===>", typeof arguments);
            //方法1：最好用的，扩展语法
            let arr1 = new Array(...arguments);
            console.log(arr1);
            let arr2 = [...arguments];
            console.log(arr2);
            //方法2：Array.from
            let arr3 = Array.from(arguments)
            console.log(arr3);
            //方法3：slice方法
            let arr4 = Array.prototype.slice.apply(arguments);
            console.log(arr4);
            //方法4：concat方法
            let arr5 = Array.prototype.concat.apply([], arguments);
            console.log(arr5);
        }
        test(1, 4, 9);
    </script>
</body>

</html>
