<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流程控制</title>
</head>

<body>
    <script>
        //1.switch可以简略 if-else,使得代码更简洁
        let score = 76;
        let level;
        if (score >= 90) {
            level = 'A'
        } else if (score >= 80 && score < 90) {
            level = 'B';
        } else if (score >= 70 && score < 80) {
            level = "C";
        } else if (score >= 60 && score < 70) {
            level = 'D';
        } else {
            level = 'E';
        }
        //改写为switch
        //与其它语言不同的是js中的switch case语句
        switch (true) {
            case score >= 90:
                level = 'A';
                break;
            case score >= 80 && score < 90:
                level = 'B';
                break;
            case score >= 70 && score < 80:
                level = 'C';
                break;
            case score >= 60 && score < 70:
                level = 'D';
                break;
            default:
                level = 'E';
        }
    </script>
</body>

</html>
