<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一步使用</title>
</head>

<body>
    <script>
        let str = new String(" ZeroTower ");
        console.log(str);
        //使用valueOf()方法打印值
        console.log(str.valueOf());
        //anchor() 锚点  "<a name=\"undefined\"> ZeroTower </a>"
        //length属性获取长度  11
        //toUpperCase()  全部转为大写 " ZEROTOWER "
        //toLowerCase()  全部转为小写 " zerotower "
        //trim()移除空白  左空白 trimLeft()  右空白trimRight()
        console.log(str.length);
        console.log(str.trim().length);
    </script>
</body>

</html>
