<body>
    <script>
        Object.deepFreeze = function(obj) {
                allKeys = Object.getOwnPropertyNames(obj)
                    .forEach((key) => {
                        let prop = obj[key];
                        if (typeof prop === "object") {
                            Object.deepFreeze(obj);
                        }
                    })
                return Object.freeze(obj);
            }
            // console.log(Object.deepFreeze);
        const INFO = {
            url: 'https://www.zerotower.cn',

            }
        }
