<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var造成的全局污染</title>
</head>

<body>
    <script>
        //var 造成了全局变量污染
        function run() {
            web = "zerotower";
        }
        run();
        console.log(web); //zerotower
    </script>
</body>

</html>
