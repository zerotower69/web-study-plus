<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const建议变量大写</title>
</head>

<body>
    <script>
        //const 定义的常量建议大写，不管哪类语言其实都需要这样干
        const URL = "https://www.zerotower.cn";
        URL = "https://www.baidu.com"; //报错，const定义同时赋值，后面不允许再次赋值
    </script>
</body>

</html>
