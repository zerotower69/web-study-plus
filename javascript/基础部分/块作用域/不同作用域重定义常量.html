<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不同作用域重定义常量</title>
</head>

<body>
    <script>
        // 由于const也居于块级作用域，因此完全可以在不同的块级中重定义某些常量
        const NAME = 'David';

        function show() {
            const NAME = 'ZeroTower';
            return NAME;
        }
        console.log(show());
        console.log(NAME);
    </script>
</body>

</html>
